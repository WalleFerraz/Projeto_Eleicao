<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">  
    <h:head>
        <title>Trabalho Final</title>
    </h:head>
    <h:body>
        <h:form>
            <p:fieldset style="margin: 0 auto;">
                <h:panelGrid style="margin: 0 auto; text-align: center">
                    <p:outputLabel value="VOTAÇÃO"/>
                </h:panelGrid>
                
                
                <p:dataTable value="#{ct.tabelaCan}" var="rs" style="margin-top: 40px">
                    <p:column headerText="#">
                        <p:outputLabel value="#{rs.idcan}"/>
                    </p:column>
                    <p:column headerText="Candidato">
                        <p:outputLabel value="#{rs.nomecan}"/>
                    </p:column>
                    <p:column headerText="Chapa">
                        <p:outputLabel value="#{rs.chapa}"/>
                    </p:column>
                    <p:column headerText="">
                        <p:commandLink value="Votar" update="@form" action="#{ct.btVotar()}"/>
                    </p:column>
                </p:dataTable>
                
                
                <h:panelGrid style="margin-top: 30px">
                    <p:outputLabel value="Usuário: #{ct.cpNome}"/>
                </h:panelGrid>
            </p:fieldset>
            
            
            <h:panelGrid columns="3" style="margin: 0 auto; margin-top: 20px">
                    <p:commandButton value="Sair" update="@form" action="#{ct.btSair()}"/>
                </h:panelGrid>
        </h:form>
    </h:body>
</html>
