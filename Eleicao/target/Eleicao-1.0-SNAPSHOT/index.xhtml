<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">  
    <h:head>
        <title>Trabalho Final</title>
    </h:head>
    <h:body>
        <h:form>
            <p:fieldset style="width: 320px; margin: 0 auto;">
                <h:panelGrid style="margin: 0 auto; text-align: center">
                    <p:outputLabel value="VOTAÇÃO"/>
                </h:panelGrid>
                
                
                <h:panelGrid columns="2" style="margin-top: 40px">
                    <p:outputLabel value="Login:"/>
                    <p:inputText style="width: 220px" value="#{ct.cpLogin}"/>
                    <p:outputLabel value="Senha:" />
                    <p:password style="width: 220px" value="#{ct.cpSenha}"/>
                </h:panelGrid>
                
                
                <h:panelGrid style="margin: 0 auto">
                    <p:commandButton value="Entrar" update="@form" style="width: 160px" action="#{ct.btLogar()}"/>
                    <p:commandButton value="Limpar campos" update="@form" style="width: 160px" action="#{ct.btLimpar()}"/>
                </h:panelGrid>
            </p:fieldset>
        </h:form>
    </h:body>
</html>
